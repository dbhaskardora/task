<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

   <style>
        body{
            background-color: rgb(217, 217, 202);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
<body>
    <div class="container">
        <h1>Payment Form</h1>
        <form action="#" th:action="@{/payment}" th:object="${payment}" method="post">
            <p><input type="text" th:field="*{name}" placeholder="Name" required /></p>
            <p><input type="text" th:field="*{bank}" placeholder="Bank" required /></p>
            <p><input type="text" th:field="*{transactionId}" placeholder="Transaction ID" required /></p>
            <p><input type="number" th:field="*{amount}" placeholder="Amount" required /></p>
            <p><button type="submit">Submit</button></p>
        </form>
    </div>
</body>
</html>
